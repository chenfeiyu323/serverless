name: Deploy Lambda

on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: us-east-1
  LAMBDA_FUNCTION_NAME: csye6225-a9-email-lambda

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          # Use npm ci when a package-lock.json is present for reproducible installs,
          # otherwise fall back to npm install so the job doesn't fail on repos
          # that don't commit a lockfile.
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Zip Lambda artifact
        run: |
          mkdir -p build
          cp -R src package.json package-lock.json* build/ 2>/dev/null || true
          cd build
          npm install --omit=dev
          zip -r ../lambda.zip .
          # Debug: show zip file info so CI logs prove the artifact exists
          cd ..
          echo "---- lambda.zip info ----"
          ls -l lambda.zip || true
          if command -v unzip >/dev/null 2>&1; then
            unzip -l lambda.zip || true
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Lambda function
        run: |
          # Enable shell debug so the exact aws CLI calls and output are visible in logs
          set -xeuo pipefail

          LAMBDA_ROLE_ARN="${{ secrets.LAMBDA_EXEC_ROLE_ARN }}"
          DEDUPE_TABLE_NAME="${{ vars.DEDUPE_TABLE_NAME }}"
          FROM_EMAIL="${{ vars.FROM_EMAIL }}"
          VERIFICATION_BASE_URL="${{ vars.VERIFICATION_BASE_URL }}"

          if aws lambda get-function --function-name "$LAMBDA_FUNCTION_NAME" >/dev/null 2>&1; then
            echo "Updating existing Lambda function..."
            # Verify artifact exists and is non-empty before calling AWS
            if [ ! -s lambda.zip ]; then
              echo "ERROR: lambda.zip is missing or empty" >&2
              ls -lah || true
              exit 2
            fi

            echo "Running: aws lambda update-function-code --function-name $LAMBDA_FUNCTION_NAME --zip-file fileb://lambda.zip"
            aws lambda update-function-code \
              --function-name "$LAMBDA_FUNCTION_NAME" \
              --zip-file fileb://lambda.zip

            # Note: do NOT include reserved keys (e.g. AWS_REGION) in the Lambda
            # environment variables. AWS will reject requests that attempt to set
            # these reserved keys. Use the workflow env for AWS CLI instead.
            aws lambda update-function-configuration \
              --function-name "$LAMBDA_FUNCTION_NAME" \
              --role "$LAMBDA_ROLE_ARN" \
              --handler "src/index.handler" \
              --runtime "nodejs20.x" \
              --environment "Variables={DEDUPE_TABLE_NAME=${DEDUPE_TABLE_NAME},FROM_EMAIL=${FROM_EMAIL},VERIFICATION_BASE_URL=${VERIFICATION_BASE_URL}}"
          else
            echo "Creating new Lambda function..."
            # Verify artifact exists and is non-empty before calling AWS
            if [ ! -s lambda.zip ]; then
              echo "ERROR: lambda.zip is missing or empty" >&2
              ls -lah || true
              exit 2
            fi

            # Do NOT include AWS_REGION in Lambda environment variables (reserved key).
            echo "Running: aws lambda create-function --function-name $LAMBDA_FUNCTION_NAME --zip-file fileb://lambda.zip"
            aws lambda create-function \
              --function-name "$LAMBDA_FUNCTION_NAME" \
              --runtime "nodejs20.x" \
              --role "$LAMBDA_ROLE_ARN" \
              --handler "src/index.handler" \
              --timeout 10 \
              --memory-size 256 \
              --environment "Variables={DEDUPE_TABLE_NAME=${DEDUPE_TABLE_NAME},FROM_EMAIL=${FROM_EMAIL},VERIFICATION_BASE_URL=${VERIFICATION_BASE_URL}}" \
              --zip-file fileb://lambda.zip
          fi

          echo "Lambda deployment finished."
